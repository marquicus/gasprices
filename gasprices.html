<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <title>Process Gas Prices from CSV file</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/c3/0.7.12/c3.min.css">
    <script type="text/javascript" src="//d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/c3/0.7.12/c3.min.js"></script>
  </head>
  <body>
    <h3>Gas Prices by Month</h3>
    <div id="dataview"></div>
    <script>

    var chart = c3.generate({
      bindto: '#dataview',
      data: {
          x: "date",
          xFormat: '%d/%m/%Y',
          url: 'https://raw.githubusercontent.com/marquicus/gasprices/master/gas_bymonth.csv',
          type: 'spline'
      },
      axis: {
          x: {
              type: 'timeseries',
              tick: {
                  format: "%m-%Y"
              }
          }
      }
    });

    </script>
  </body>
</html>
